<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $li = $('.list li');
            var $p = $('p');

           // 绑定 click 事件
            $li.click(function(){
                // this 表示当前发生事件的对象，它是一个原生 js 对象
                // this.style.background='red';

                // $(this) 表示当前发生事件的 jquery 对象
                $(this).css('background','gold');

                // 获取当前点击 li 元素的索引值，该方法必须使用 jquery 对象的 this 语法
                alert($(this).index());
            });
            
            alert($p.eq(0).index());
            alert($p.eq(1).index());
        });
    </script>
</head>
<body>
    <ul class="list">
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
    </ul>

    <div>
        <p>这是第一个段落</p>
    </div>
    <div>
        <p>这是第二个段落</p>
    </div>
</body>
</html>
