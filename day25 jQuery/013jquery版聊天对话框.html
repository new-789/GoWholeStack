<!DOCTYPE html>
<html lang="en/zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .talk_con{
            width: 600px;
            height: 500px;
            border: 1px solid #666;
            margin: 50px auto 0;
            background: pink;
        }
        .talk_show{
            width: 580px;
            height: 420px;
            border: 1px solid #666;
            margin: 10px auto 0;
            overflow: auto;
            background: #fff;
        }
        .talk_input{
            width: 580px;
            margin: 10px auto 0;
        }
        .whotalk{
            width: 80px;
            height: 30px;
            float: left;
            outline: none;
        }
        .talk_word{
            width: 420px;
            height: 26px;
            padding: 0px;
            float: left;
            margin-left: 10px;
            outline: none;
            text-indent: 10px;
        }
        .talk_sub{
            width: 56px;
            height: 30px;
            float: right;
            margin-left: 10px;
        }
        .atalk{
            margin: 10px;
        }
        .atalk span{
            display: inline-block;
            background: #0181cc;
            border-radius: 10px;
            color: #fff;
            padding: 5px 10px;
        }
        .btalk{
            margin: 10px;
            text-align: right;
        }
        .btalk span{
            display: inline-block;
            background: #ef8201;
            border-radius: 10px;
            color: #fff;
            padding: 5px 10px;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $words = $('#words'),
            $who = $('#who'),
            $talk = $('#talkwords'),
            $btn = $('#talksub');

            $btn.click(function(){
                // 获取下拉框的属性值
                /*
                var $sVal01 = $who.prop('value');
                var $msg = $talk.prop('value');
                */
                
                // 操作 value 可以改写成 val() 方法的写法, 括号中为空表示读取 value 属性的值，如果想要设置则可以在括号中写上需要设置的值(字符串类型)
                var $sVal01 = $who.val();
                var $msg = $talk.val();

                // 判断输入框是否为空
                if($msg==''){ 
                    alert('请输入消息内容');
                    return;
                };
                // 判断是谁发送的内容,进行字符串拼接
                var sTr = '';
                if ($sVal01 == 0){
                    sTr = '<div class="atalk"><span>A说：'+$msg+'</span></div>';
                }else{
                    sTr = '<div class="btalk"><span>B说：'+$msg+'</span></div>';
                };

                // 将拼接好后的 html 标签添加到id 为 words 标签中去，将现有的内容添加新增加的内容以此来保留聊天记录
                $words.html($words.html()+sTr);

                // 清空输入框中的值
                // $talk.prop({'value':''});

                // 使用 val() 方法设置 value 属性的值
                $talk.val('');
            });
        })
    </script>
</head>
<body>
    <div class="talk_con">
        <div class="talk_show" id="words">
            <div class="atalk"><span>A说：吃饭了吗？</span></div>
            <div class="btalk"><span>B说：还没呢，你呢？</span></div>
        </div>
        <div class="talk_input">
            <select class="whotalk" id="who">
                <option value="0">A说：</option>
                <option value="1">B说：</option>
            </select>
            <input type="text" class="talk_word" id=talkwords>
            <input type="button" value="发送" class="talk_sub" id="talksub">
        </div>
    </div>
</body>
</html>
