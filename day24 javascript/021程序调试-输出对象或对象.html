<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var iNum1 = 12;
        var iNum2 = 24;

        // alert(iNum1);
        // alert(iNum2);
        
        var aList = ['a','b','c','d'];
        var sTr = 'a,b,c,d';
        // `console.log` 可以显示变量类型，不会阻止程序往下执行
        console.log(aList);
        console.log(sTr);

        // 通过标题栏来显示变量或对象
        document.title='iNum1 的值是：'+iNum1;
    </script>
