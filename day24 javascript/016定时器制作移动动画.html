<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: gold;
            position: fixed;
            top: 100px;
            left: 0;
        }
    </style>
    <script>
        window.onload = function() {
            // 获取元素
            var oBox = document.getElementById('box');
            var iLeft = 0;

            var timer01 = setInterval(fnMove, 20);

            function fnMove(){
                iLeft += 2;
                oBox.style.left=iLeft+'px';
                if(iLeft > 600){
                    clearInterval(timer01);
                };
            };
        }
    </script>
</head>
<body>
    <div class="box" id="box"></div>
</body>
</html>
