<!DOCTYPE html>
<html lang="en/zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .talk_con{
            width: 600px;
            height: 500px;
            border: 1px solid #666;
            margin: 50px auto 0;
            background: pink;
        }
        .talk_show{
            width: 580px;
            height: 420px;
            border: 1px solid #666;
            margin: 10px auto 0;
            overflow: auto;
            background: #fff;
        }
        .talk_input{
            width: 580px;
            margin: 10px auto 0;
        }
        .whotalk{
            width: 80px;
            height: 30px;
            float: left;
            outline: none;
        }
        .talk_word{
            width: 420px;
            height: 26px;
            padding: 0px;
            float: left;
            margin-left: 10px;
            outline: none;
            text-indent: 10px;
        }
        .talk_sub{
            width: 56px;
            height: 30px;
            float: right;
            margin-left: 10px;
        }
        .atalk{
            margin: 10px;
        }
        .atalk span{
            display: inline-block;
            background: #0181cc;
            border-radius: 10px;
            color: #fff;
            padding: 5px 10px;
        }
        .btalk{
            margin: 10px;
            text-align: right;
        }
        .btalk span{
            display: inline-block;
            background: #ef8201;
            border-radius: 10px;
            color: #fff;
            padding: 5px 10px;
        }
    </style>
    <script>
        window.onload = function() {
            // 获取相关元素
            var oWord = document.getElementById('words');
            var oWho = document.getElementById('who');
            var oTalk = document.getElementById('talkwords');
            var oBtn = document.getElementById('talksub');

            // 按钮事件
            oBtn.onclick = function() {
                // 读取下拉框选择的内容
                var sWho = oWho.value;
                // 读取输入框中的内容
                var sInput = oTalk.value;
                // 判断输入框是否为空，如果不为空则插入聊天内容到会话显示框
                if (sInput != ''){
                    // 声明变量用来拼接字符串
                    var sTr = '';
                // 判断是谁发送了内容
                    if (sWho == 0) {
                        sTr = `<div class="atalk"><span>A说：`+sInput+`</span?</div>`
                        // 添加标签元素到内容显示框，显示聊天的内容
                        oWord.innerHTML+=sTr;
                        // 清空输入框内容
                        oTalk.value='';
                    }else{
                        sTr=`<div class="btalk"><span>B说：`+sInput+`</span?</div>`
                        oWord.innerHTML+=sTr;
                        // 清空输入框内容
                        oTalk.value='';
                    };
                }else{
                    alert('请输入内容后发送！');
                    return;
                };
            };
        }
    </script>
</head>
<body>
    <div class="talk_con">
        <div class="talk_show" id="words">
            <div class="atalk"><span>A说：吃饭了吗？</span></div>
            <div class="btalk"><span>B说：还没呢，你呢？</span></div>
        </div>
        <div class="talk_input">
            <select class="whotalk" id="who">
                <option value="0">A说：</option>
                <option value="1">B说：</option>
            </select>
            <input type="text" class="talk_word" id=talkwords>
            <input type="button" value="发送" class="talk_sub" id="talksub">
        </div>
    </div>
</body>
</html>
