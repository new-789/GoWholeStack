<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var iNum01 = 12;
        var sNum01 = '12';

        /*if (iNum01 == 12){
            alert('相等！')
        }else{
            alert('不相等！')
        }*/

        // “==” 默认会将符号两边的变量转换成相同的类型在进行对比，这叫做隐式转换
        if (sNum01 == 12){
            alert('相等！');
        }else{
            alert('不相等!');
        }
        // “===” 不会转换符号两边的变量或内容类型
        if (sNum01 === 12){
            alert('相等！');
        }else{
            alert('不相等!');
        }

        var iNum = 5
        if (iNum==0){
            alert('休息');
        }else if (iNum==1){
            alert('学习');
        }else if(iNum==2){
            alert('学习');
        }else if(iNum==3){
            alert('休息');
        }else {
            alert('自习');
        }
    </script>
</head>

</html>
