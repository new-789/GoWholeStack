<div class="main_con clearfix">
	<div class="left_menu_con clearfix">
		<h3>用户中心</h3>
		<ul>
			<li><a href="/user/userCenterInfo">· 个人信息</a></li>
			<li><a href="/user/userCenterOrder">· 全部订单</a></li>
			<li><a href="/user/userCenterSite"  class="active">· 收货地址</a></li>
		</ul>
	</div>
	<div class="right_content clearfix">
			<h3 class="common_title2">收货地址</h3>
			<div class="site_con">
				<dl>
					<dt>当前默认地址：</dt>
					<dd>{{.addr.Addr}} （{{.addr.Receiver}} 收） {{.addr.Phone}}</dd>
				</dl>
			</div>
			<h3 class="common_title2">编辑地址</h3>
			<div class="site_con">
				<form action="/user/userCenterSite" method="post">
					<div class="form_group">
						<label>收件人：</label>
						<input type="text" name="receive">
					</div>
					<div class="form_group form_group2">
						<label>详细地址：</label>
						<textarea class="site_area" name="addr"></textarea>
					</div>
					<div class="form_group">
						<label>邮编：</label>
						<input type="text" name="zipcode">
					</div>
					<div class="form_group">
						<label>手机：</label>
						<input type="text" name="phone">
					</div>
					<input type="submit" name="" value="提交" class="info_submit">
				</form>
			</div>
	</div>
</div>
