<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义 id 选择器，id 选择器只能用来一个标签上，比较少用 */
        #box{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 定义 id 属性，id 属性值是唯一的，不能重复 -->
    <div id="box">这是一个 div 标签</div>
    <!-- id 名称相同是不合法的 -->
    <!-- <div id="box">这是第二个 div 标签</div> -->
</body>
</html>
