<!DOCTYPE html>
<html lang="en/zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tablestyle01{
            width: 500px;
            height: 260px;
            border: 1px solid black;
            /* 表格居中 */
            margin: 50px auto;
            /* 设置表格边线合并，将表格边线合并成一条线 */
            border-collapse: collapse;
        }
        .tablestyle01 td{
            border: 1px solid black;
            /* 设置文字水平居中 */
            text-align: center;
        }
        .tablestyle01 th{
            border: 1px solid black;
            background: gold;
            color: white;
        }
    </style>
</head>
<body>
    <table class="tablestyle01">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>sex</th>
            <th>age</th>
            <th>class</th>
        </tr>
        <tr>
            <td>1</td>
            <td>tom</td>
            <td>女</td>
            <td>20</td>
            <td>Go</td>
        </tr>
        <tr>
            <td>2</td>
            <td>berry</td>
            <td>男</td>
            <td>28</td>
            <td>Python</td>
        </tr>
        <tr>
            <td>3</td>
            <td>ketty</td>
            <td>女</td>
            <td>23</td>
            <td>HTML</td>
        </tr>
        <tr>
            <td>4</td>
            <td>dlin</td>
            <td>女</td>
            <td>19</td>
            <td>UI</td>
        </tr>
    </table>
</body>
</html>
