<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 0 auto;
            /* 将父级设置为相对定位，不设置偏移值，父级就有定位属性了，而且不移动，子级就可以相对于它来做决定定位 */
            position: relative;

            /*  */
            overflow: hidden;
        }

        /* 组选择器使用实例 */
        .box01,.box02,.box03{
            width: 200px;
            height: 80px;
            margin: 10px;
        }

        .box01{
            background: red;
            /* 设置绝对定位属性 */
            position: absolute;
            /* 设置偏移属性 */
            left: 50px;
            top: 50px;
        }
        .box02{
            background: orange;
        }
        .box03{
            background: lightskyblue;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box01">1</div>
        <div class="box02">2</div>
        <div class="box03">3</div>
    </div>
</body>
</html>
