<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 第三种引入样式方式，外链式，推荐使用 -->
    <link rel="stylesheet" href="css/main.css">
    <!-- 第二种引入样式的方式，内嵌式，部分推荐使用，一般首页使用 -->
    <style type="text/css">
        div{
            width:200px;
            height:200px;
            background:red
        }
    </style>
</head>
<body>
    <!-- 第一种引入样式的方式，内联式，不推荐使用 -->
    <h3 style="width: 200px;height: 200px;background:gold;">这是一个 h3 标签</h3>
    <div>这是一个 div</div>

    <p>&lt;p&gt; 标签是一个段落</p>
</body>
</html>
