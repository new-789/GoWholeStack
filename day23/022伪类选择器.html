<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: gold;
        }
        /* 定义伪类选择器 */
        .box:hover{
            width: 150px;
            height: 150px;
            background: green;
        }

        .link01{
            text-decoration: none;
            color: black;
        }
        .link01:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <br>
    <br>
    <br>
    <a href="#" class="link01">这是一个链接</a>
</body>
</html>
