<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 创建标题标签 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 创建段落标签 -->
    <p>
        <!-- 空格字符实体：&nbsp; -->
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;本人叫某某某，毕业于某大学计算机科学专业，今年 xx 岁，<br>
        性格开朗、稳重、待人真诚友善、有较强的的组织能力和团队<br>
        协作能力......
    </p>
    <p>
        <!-- 小于号字符实体: &lt; 大于号字符实体: &gt; -->
        &lt;p&gt;是一个段落标签
    </p>

    <!-- 创建通用扩容器标签 -->
    <div>这是第一个 div 标签</div>
    <div>这是第二个 div 标签</div>
    <div>
        <h3>这是一个被 div 标签包含的 h3 标题</h3>
        <p>设为首页关于百度About Baidu百度营销使用百度前必读意见反馈帮助中心</p>
    </div>

    <a href="004常用标签02.html">返回004网页</a>
</body>
</html>
