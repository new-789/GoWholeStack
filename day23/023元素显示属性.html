<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css" media="screen">
        .box{
            /* 将块元素转换为内联元素 */
            display: inline;
        }
        .link01{
            /* 将内联元素转换为块元素 */
            display: block;
        }
        .con{
            width: 200px;
            height: 200px;
            background: gold;
            /* 设置样式将元素隐藏 */
            display: none;
        }
    </style>
</head>
<body>
    <div class="con" style="display: block;"></div>
    <div class="box">这是第一个 div</div>
    <div class="box">这是第二个 div</div>
    <a href="#" class="link01">这是第一个链接</a>
    <a href="#" class="link01">这是第二个链接</a>
</body>
</html>
