<!DOCTYPE html>
<html lang="en/zh_CN">

<head>
    <meta charset="UTF-8">
    {{.contentHead}}
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            // 获取删除按钮
            $(".dels").click(function () {
                // confirm 该方法可直接弹出一个提示窗口，默认返回 true
                if (!confirm("是否确认删除?")) {
                    return false
                };
            });
            // 为下拉框绑定 change 改变事件发送请求给后台
            $("#select").change(function () {
                // js 发送 form 请求方法
                $("#form").submit()
            });
        }
    </script>

</head>

<body>
    <div class="header">
        <a href="/Article/ShowArticle" class="logo fl"><img src="/static/img/logo.png" alt="logo"></a>
        <a href="/logout" class="logout fr">退 出</a>
    </div>
    <div class="side_bar">
        <div class="user_info">
            <img src="/static/img/person.png" alt="张大山">
            <p><strong>WelCome <em>{{.username}}</em></strong></p>
        </div>

        <div class="menu_con">
            <div class="first_menu active"><a href="javascript:;" class="icon02">文章管理</a></div>
            <ul class="sub_menu show">
                <li><a href="/Article/ShowArticle" class="icon031">文章列表</a></li>
                <li><a href="/Article/AddArticle" class="icon032">添加文章</a></li>
                <li><a href="/Article/AddArticleType" class="icon034">添加分类</a></li>
            </ul>
        </div>
    </div>
    {{.LayoutContent}}
</body>

</html>
