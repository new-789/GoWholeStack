       // 定义一个可以传参的组件
       class Helloname extends React.Component{
            fnHello(){
                alert('猴哥,My name is：'+this.props.name + '！ Are You OK?');
            };

            render(){
                return (
                    // 在事件调用方法是，如果方法里面使用了 this，在组件中需要使用 .bind(this) 表示将当前 this 绑定指向当前 Helloname 对象，因为 this 默认会指向这个按钮 
                    <input type="button" value="打招呼" onClick={this.fnHello.bind(this)} />
                );
            };
        };

        ReactDOM.render(
            // 调用 Helloname 组件并给 name 传参
            <Helloname name="八戒" />,
            document.getElementById('root')
        );
    </script>
